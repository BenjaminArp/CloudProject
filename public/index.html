<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="fw-light">Translator</h1>
                <p class="lead">Automatically detects language and translates to english</p>
            </div>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <h2 class="fw-light">Page Content</h2>
        <div class="card-crow">
            <div class="card">
                <div class="card-body">
                    <div class="column">
                    Please enter the text below:
                    <textarea id="w3review" name="w3review" rows="4" cols="50">

                    </textarea>
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Translate</button>
                </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    Here will be the result...
                </div>
            </div>
        </div>
    </div>
