<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <title>Translator</title>
</head>
<body>
<script type="text/javascript" src="script.js"></script>
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="fw-light">Translator</h1>
                <p class="lead">Automatically detects language and translates to english</p>
            </div>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <div class="row h-100">
            <div class="row row-cols-2 row-cols-md-2 g-4">
                <div class="col">
                    <h2 class="fw-light"></h2>
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Please enter German,French or Spanish text below:</h5>
                            <div class="form-group">
                                <textarea id="searchTxt" style="resize:none" class="form-control" rows="7" name="Text" onkeyup="this.value = this.value.replace(/[&*<>]/g, '')" wrap=physical></textarea>
                            </div>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-secondary" type="submit" onclick="translateGivenText();">Translate</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">English translation</h5>
                            <div class="container" style="height: 12rem; border:1px solid #000000; padding: 4px" id="result">
                            </div>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-secondary" type="submit" onclick="speakCustomText();">Play Audio</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
